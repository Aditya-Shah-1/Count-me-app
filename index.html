<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="number-counter-image.png" />
    <title>Number count me! app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-holder">
        <div class="down-holder">
            <h1 id="down">-</h1>
        </div>
        <div class="main">
            <div class="number-holder">
                <div class="counter-text-holder">
                    <h1 class="count-text">Count me!</h1>
                </div>
                <div class="number-box">
                    <h1 id="number">0</h1>
                </div>
            </div>
            <div class="button-holder">
                <button id="lower" class="button" onclick="lower()">Count lower -</button>
                <button id="higher" class="button" onclick="higher()">Count higher +</button>
            </div>
        </div>
        <div class="up-holder">
            <h1 id="up">+</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
